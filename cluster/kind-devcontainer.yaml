apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: workshop-cluster
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:   
  - hostPort: 30100
    containerPort: 30100
    protocol: TCP
  - hostPort: 30101
    containerPort: 30101
    protocol: TCP
  - hostPort: 30102
    containerPort: 30102
    protocol: TCP
  - hostPort: 30103
    containerPort: 30103
    protocol: TCP
  - hostPort: 30104
    containerPort: 30104
    protocol: TCP  
  - hostPort: 30105
    containerPort: 30105
    protocol: TCP  